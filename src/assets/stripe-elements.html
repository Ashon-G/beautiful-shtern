<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Add Payment Method</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    body.light {
      background-color: #ffffff;
      color: #111827;
    }

    body.dark {
      background-color: #1F2937;
      color: #F9FAFB;
    }

    #payment-form {
      max-width: 500px;
      margin: 0 auto;
    }

    #card-element {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    body.light #card-element {
      background-color: #F9FAFB;
      border: 1px solid #E5E7EB;
    }

    body.dark #card-element {
      background-color: #374151;
      border: 1px solid #4B5563;
    }

    #submit {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
      background-color: #22C55E;
      color: #ffffff;
    }

    #submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    #submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #error-message {
      color: #EF4444;
      font-size: 14px;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }

    body.light #error-message {
      background-color: #FEE2E2;
    }

    body.dark #error-message {
      background-color: #7F1D1D;
    }

    #error-message.show {
      display: block;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(34, 197, 94, 0.2);
      border-top-color: #22C55E;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #success-message {
      text-align: center;
      padding: 40px 20px;
      display: none;
    }

    #success-message.show {
      display: block;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background-color: #22C55E;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
    }

    .success-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .success-subtext {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <form id="payment-form" style="display: none;">
    <div id="card-element"></div>
    <button id="submit" type="submit">
      <span id="button-text">Save Payment Method</span>
    </button>
    <div id="error-message"></div>
  </form>

  <div id="success-message">
    <div class="success-icon">âœ“</div>
    <div class="success-text">Payment method saved!</div>
    <div class="success-subtext">You can now complete your setup</div>
  </div>

  <script>
    // Get configuration from injected window object
    const config = window.STRIPE_CONFIG || {};
    const publishableKey = config.publishableKey;
    const isDark = config.isDark === 'true';

    // Apply theme
    document.body.className = isDark ? 'dark' : 'light';

    // Validate parameters
    if (!publishableKey) {
      showError('Missing Stripe configuration');
      sendMessage({ type: 'error', message: 'Missing Stripe configuration' });
      throw new Error('Missing publishableKey');
    }

    // Initialize Stripe
    const stripe = Stripe(publishableKey);

    // Create card element with styling
    const cardStyle = {
      style: {
        base: {
          color: isDark ? '#F9FAFB' : '#111827',
          fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
          fontSize: '16px',
          '::placeholder': {
            color: isDark ? '#6B7280' : '#9CA3AF',
          },
        },
        invalid: {
          color: '#EF4444',
          iconColor: '#EF4444'
        },
      },
    };

    const elements = stripe.elements();
    const cardElement = elements.create('card', cardStyle);
    cardElement.mount('#card-element');

    // Show form when element is ready
    cardElement.on('ready', () => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('payment-form').style.display = 'block';
      sendMessage({ type: 'ready' });
    });

    // Handle real-time validation errors
    cardElement.on('change', (event) => {
      const errorElement = document.getElementById('error-message');
      if (event.error) {
        showError(event.error.message);
      } else {
        errorElement.classList.remove('show');
      }
    });

    // Handle form submission
    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit');
    const buttonText = document.getElementById('button-text');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Disable submit button
      submitButton.disabled = true;
      buttonText.textContent = 'Processing...';

      // Hide previous errors
      document.getElementById('error-message').classList.remove('show');

      try {
        // Create payment method
        const { error, paymentMethod } = await stripe.createPaymentMethod({
          type: 'card',
          card: cardElement,
        });

        if (error) {
          showError(error.message);
          submitButton.disabled = false;
          buttonText.textContent = 'Save Payment Method';
          
          sendMessage({
            type: 'error',
            message: error.message
          });
        } else {
          // Success
          showSuccess();
          
          sendMessage({
            type: 'success',
            paymentMethodId: paymentMethod.id
          });
        }
      } catch (err) {
        showError('An unexpected error occurred. Please try again.');
        submitButton.disabled = false;
        buttonText.textContent = 'Save Payment Method';
        
        sendMessage({
          type: 'error',
          message: err.message || 'An unexpected error occurred'
        });
      }
    });

    function showError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = message;
      errorElement.classList.add('show');
    }

    function showSuccess() {
      document.getElementById('payment-form').style.display = 'none';
      document.getElementById('success-message').classList.add('show');
    }

    function sendMessage(data) {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify(data));
      } else {
        console.log('Message to React Native:', data);
      }
    }
  </script>
</body>
</html>
